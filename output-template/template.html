<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Lonely Planet</title>
  <link href="static/all.css" media="screen" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" />
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
  <script>
    $(function() {
      $( "#content" ).tabs();
    });
  </script>
</head>

<body>

  <div id="container">
    <div id="header">
      <div id="logo"></div>
      <h1>Lonely Planet: {{{destination_name}}}</h1>
    </div>    

  <div id="wrapper">
    <div id="sidebar">
      <div class="block">
        <h3>Navigation</h3>
        <div class="content">
          <div class="inner">
            <ul id="nav">
            
            </ul>  
          </div>
        </div>
      </div>
    </div>

    <div id="main">
      <div class="secondary-navigation">
        <ul>
          <li class="first"><a href="#">{{{destination_name}}}</a></li>
        </ul>
        <div class="clear"></div>
      </div>
      <div id="content" class="inner">
        <ul id="content-tabs"></ul>
        <div id="div-content" class="content"></diV>
        <div id="history_tab"></div>
        <div id="introductory_tab"></div>
        <div id="practical_information_tab"></div>
        <div id="transport_tab"></div>
        <div id="weather_tab"></div>
        <div id="work_live_study_tab"></div>
      </div>
    </div>
  </div>
